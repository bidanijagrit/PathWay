<!DOCTYPE html>
<html>
<head>
    <title>BusPath - Haryana Bus Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* Splash Screen */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        .splash-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .splash-text {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            width: 50%;
            height: 100%;
            background: white;
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        #mainApp {
            display: none;
        }

        /* Header */
        .header {
            background: #1a73e8;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 500;
        }

        /* Search Container */
        .search-container {
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f9fa;
            color: #333;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26,115,232,0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: #1557b0;
        }

        /* Bus Cards */
        .bus-card {
            background: white;
            margin: 15px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .bus-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .bus-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .bus-id {
            font-size: 18px;
            color: #1a73e8;
            font-weight: bold;
        }

        .bus-type {
            background: #e8f0fe;
            color: #1a73e8;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .bus-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 16px;
            color: #333;
        }

        .fare-badge {
            background: #34a853;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .track-btn {
            background: #34a853;
            margin: 0;
        }

        .track-btn:hover {
            background: #2d8745;
        }

        /* Map Container */
        #mapContainer {
            padding: 15px;
            display: none;
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 12px;
            border: 2px solid #eee;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }

            .bus-card {
                margin: 10px;
                padding: 15px;
            }

            .bus-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <div class="splash-icon">ðŸšŒ</div>
        <div class="splash-text">Welcome to BusPath</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp">
        <div class="header">
            <h1>BusPath - Haryana Bus Tracker</h1>
        </div>

        <div class="search-container">
            <select id="fromDistrict">
                <option value="">Select Source District</option>
                <option value="ambala">Ambala</option>
                <option value="bhiwani">Bhiwani</option>
                <option value="charkhidadri">Charkhi Dadri</option>
                <option value="faridabad">Faridabad</option>
                <option value="fatehabad">Fatehabad</option>
                <option value="gurugram">Gurugram</option>
                <option value="hisar">Hisar</option>
                <option value="jhajjar">Jhajjar</option>
                <option value="jind">Jind</option>
                <option value="kaithal">Kaithal</option>
                <option value="karnal">Karnal</option>
                <option value="kurukshetra">Kurukshetra</option>
                <option value="mahendragarh">Mahendragarh</option>
                <option value="nuh">Nuh</option>
                <option value="palwal">Palwal</option>
                <option value="panchkula">Panchkula</option>
                <option value="panipat">Panipat</option>
                <option value="rewari">Rewari</option>
                <option value="rohtak">Rohtak</option>
                <option value="sirsa">Sirsa</option>
                <option value="sonipat">Sonipat</option>
                <option value="yamunanagar">Yamunanagar</option>
            </select>

            <select id="toDistrict">
                <option value="">Select Destination District</option>
                <!-- Same options as fromDistrict -->
            </select>

            <button onclick="searchBuses()">
                <i class="fas fa-search"></i>
                Search Buses
            </button>
        </div>

        <div id="busList"></div>
        <div id="mapContainer">
            <div id="map"></div>
        </div>
    </div>

    <script>
        // Your existing JavaScript code here
        let map;
        let currentBuses = [];

        // District coordinates
        const districtCoords = {
            'ambala': [30.3752, 76.7821],
            'bhiwani': [28.7975, 76.1322],
            'charkhidadri': [28.5928, 76.2718],
            'faridabad': [28.4089, 77.3178],
            'fatehabad': [29.5155, 75.4555],
            'gurugram': [28.4595, 77.0266],
            'hisar': [29.1492, 75.7217],
            'jhajjar': [28.6062, 76.6566],
            'jind': [29.3164, 76.3157],
            'kaithal': [29.8056, 76.3984],
            'karnal': [29.6857, 76.9905],
            'kurukshetra': [29.9695, 76.8783],
            'mahendragarh': [28.2744, 76.1498],
            'nuh': [28.1083, 77.0019],
            'palwal': [28.1473, 77.3260],
            'panchkula': [30.6942, 76.8606],
            'panipat': [29.3909, 76.9635],
            'rewari': [28.1920, 76.6190],
            'rohtak': [28.8955, 76.6066],
            'sirsa': [29.5321, 75.0318],
            'sonipat': [28.9931, 77.0151],
            'yamunanagar': [30.1290, 77.2674]
        };

        // Initialize
        window.onload = function() {
            // Copy destination options
            const toDistrict = document.getElementById('toDistrict');
            const fromOptions = document.getElementById('fromDistrict').innerHTML;
            toDistrict.innerHTML = fromOptions;

            // Initialize map
            map = L.map('map').setView([29.0588, 76.0856], 7);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);

            // Show main app after splash screen
            setTimeout(() => {
                document.getElementById('splashScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
            }, 2000);
        };

        function searchBuses() {
            const from = document.getElementById('fromDistrict').value;
            const to = document.getElementById('toDistrict').value;

            if (!from || !to || from === to) {
                alert('Please select different source and destination districts');
                return;
            }

            currentBuses = generateBuses(from, to);
            displayBuses(currentBuses);
            document.getElementById('mapContainer').style.display = 'none';
        }

        function generateBuses(from, to) {
            const buses = [];
            const count = Math.floor(Math.random() * 3) + 2;

            for (let i = 0; i < count; i++) {
                buses.push({
                    id: 'HR-' + Math.floor(Math.random() * 9000 + 1000),
                    type: ['AC Volvo', 'Non-AC Deluxe', 'AC Semi-Deluxe'][Math.floor(Math.random() * 3)],
                    departure: generateRandomTime(),
                    arrival: generateRandomTime(),
                    fare: Math.floor(Math.random() * 500) + 200,
                    from: from,
                    to: to
                });
            }
            return buses;
        }

        function displayBuses(buses) {
            const busListDiv = document.getElementById('busList');
            busListDiv.innerHTML = '';

            buses.forEach(bus => {
                const busCard = document.createElement('div');
                busCard.className = 'bus-card';
                busCard.innerHTML = `
                    <div class="bus-header">
                        <span class="bus-id">${bus.id}</span>
                        <span class="bus-type">${bus.type}</span>
                    </div>
                    <div class="bus-details">
                        <div class="detail-item">
                            <span class="detail-label">From</span>
                            <span class="detail-value">${bus.from.toUpperCase()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">To</span>
                            <span class="detail-value">${bus.to.toUpperCase()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Departure</span>
                            <span class="detail-value">${bus.departure}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Arrival</span>
                            <span class="detail-value">${bus.arrival}</span>
                        </div>
                    </div>
                    <div class="bus-header" style="border:none">
                        <span class="fare-badge">â‚¹${bus.fare}</span>
                        <button class="track-btn" onclick="trackBus('${bus.id}')">
                            <i class="fas fa-map-marker-alt"></i>
                            Track Bus
                        </button>
                    </div>
                `;
                busListDiv.appendChild(busCard);
            });
        }

        function trackBus(busId) {
            const bus = currentBuses.find(b => b.id === busId);
            if (!bus) return;

            document.getElementById('mapContainer').style.display = 'block';
            map.invalidateSize();

            // Clear previous layers
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker || layer instanceof L.Polyline) {
                    map.removeLayer(layer);
                }
            });

            const fromCoord = districtCoords[bus.from];
            const toCoord = districtCoords[bus.to];

            // Add markers
            L.marker(fromCoord).addTo(map);
            L.marker(toCoord).addTo(map);

            // Draw route
            L.polyline([fromCoord, toCoord], {
                color: '#1a73e8',
                weight: 3,
                opacity: 0.8
            }).addTo(map);

            // Fit bounds
            map.fitBounds([fromCoord, toCoord]);
        }

        function generateRandomTime() {
            const hours = Math.floor(Math.random() * 24);
            const minutes = Math.floor(Math.random() * 60);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
